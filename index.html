<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boulder Dash test game</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>

    <div class="container">
      <div class="left">
        <h2>Player 1 controls</h2>
          <p>UP - Arrow up</p>
          <p>DOWN - Arrow down</p>
          <p>LEFT - Arrow left</p>
          <p>Right - Arrow right</p>
      </div>
      <div class="right">
        <h2>Player 2 controls</h2>
        <p>UP - W</p>
        <p>DOWN - S</p>
        <p>LEFT - A</p>
        <p>Right - D</p>
    </div>
      </div>
    </div>
    <div id="flash">
      <div id="baddie1" class="baddie down"></div>
      <div id="evil" class="evil"></div>
    </div>

    <script src="main.js"></script>
    <audio id="stab" preload="auto" src="sounds/knife-stab-121084.mp3"></audio>
  </body>
</html>
